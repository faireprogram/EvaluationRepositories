<div class="container-fluid" ng-controller="RoomInfosCtl">
    <div class="row">
        <div class="col-md-offset-1 col-md-10">
            <div class="container-fluid">
               
                <h1 class="page-header">Dashboard</h1>
                    <div class="row">
                        <uib-accordion close-others="oneAtATime">
                            <uib-accordion-group is-open="status.open">
                                <uib-accordion-heading>
                                Weekly statictics
                                    <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                                </uib-accordion-heading>
                                    
                                <div class="col-xs-6 col-sm-6 graphContainer">
                                        <div chart-directive width="80%"></div>
                                </div>
                                <div class="col-xs-6 col-sm-6 graphContainer">
                                        <div chart-second width="80%"></div>
                                </div>
                            </uib-accordion-group>
                        </uib-accordion>
                    </div>
                </div>
                 <!-- <div chart-second ></div> -->

                <div class="row placeholders">

                    <div style="position:relative;">
                        <h2 class="sub-header">Section title</h2>
                        <button style="position:absolute ;right :0;top:0;" ng-click="openAddRoom()">Create a new room</button>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>description</th>
                                    <th>create date</th>
                                    <th>close date</th>
                                    <th>tags</th>
                                    <th>status</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="roominfo in rooms">
                                    <td>{{roominfo.rid}}</td>
                                    <td>{{roominfo.description}}</td>
                                    <td>{{roominfo.status.createDate}}</td>
                                    <td>{{roominfo.status.closeDate}}</td>
                                    <td>

                                        <span class="label label-warning" ng-repeat="tag in roominfo.tags">
										{{tag}}

									</span>
                                    </td>
                                    <td>{{roominfo.status.open}}</td>
                                    <td>
                                        <button>close chat</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
