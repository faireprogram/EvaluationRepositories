<div class="container-fluid" ng-controller="RoomInfosCtl">
    <div class="row">
        <div class="col-md-offset-1 col-md-10">
            <div class="container-fluid">
                <h1 class="page-header">Dashboard</h1>
                <div class="row placeholders">
                    <uib-accordion close-others="oneAtATime">
                        <uib-accordion-group is-open="status.open">
                            <uib-accordion-heading>
                                Weekly statictics
                                <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                            </uib-accordion-heading>
                            <div class="col-xs-6 col-sm-6 box-box-without-padding placeholder widget-header clearfix">
                                <div chart-directive style="width: 400px; height: 400px; margin: 0 auto; border: 0px solid red"></div>
                            </div>
                            <div class="col-xs-6 col-sm-6 box-box-without-padding placeholder widget-header clearfix">
                                <div chart-second style="min-width:560px; max-width: 600px; height: 400px; margin: 0 auto; border:px solid red"></div>
                                This is just some content to illustrate fancy headings.
                        </uib-accordion-group>
                    </uib-accordion>



                    </div>
                </div>
                <div class="row placeholders">

                    <div style="position:relative;">
                        <h2 class="sub-header">Section title</h2>
                        <button style="position:absolute ;right :0;top:0;" ng-click="openAddRoom()">Create a new room</button>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>description</th>
                                    <th>create date</th>
                                    <th>close date</th>
                                    <th>tags</th>
                                    <th>status</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="roominfo in rooms">
                                    <td>{{roominfo.rid}}</td>
                                    <td>{{roominfo.description}}</td>
                                    <td>{{roominfo.status.createDate}}</td>
                                    <td>{{roominfo.status.closeDate}}</td>
                                    <td>

                                        <span class="label label-warning" ng-repeat="tag in roominfo.tags">
										{{tag}}

									</span>
                                    </td>
                                    <td>{{roominfo.status.open}}</td>
                                    <td>
                                        <button>close chat</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
