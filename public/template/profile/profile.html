<div class="container-fluid margin-container" ng-controller="ProfileCtrl">
	<div class="row">
		<div class="col-md-8 col-md-push-2">
			<div class="row">
				<div class="col-md-6">
					<div class="panel panel-primary">
						<div class="panel-heading">Personal Setting</div>
						<div class="panel-body">
						    <div class="form-group row">
						    	<label class="col-sm-2 form-control-label">Name: </label>
						    	<div class="col-sm-10">
						    		<input class="form-control" readonly ng-model="username"/>
							    </div>
						    </div>
						     <div class="form-group row">
						    	<label for="nameInput" class="col-sm-2 form-control-label">Birth: </label>
						    	<div class="col-sm-10">
						    		<p class="input-group">
						    		  <!-- Age -->
							          <input type="text" class="form-control" uib-datepicker-popup="" ng-model="user.birthDay" is-open="pop.show"  ng-required="true" close-text="Close"/>
							          <span class="input-group-btn">
							            <button type="button" class="btn btn-default" ng-click="openCalendar()"><i class="glyphicon glyphicon-calendar"></i></button>
							          </span>
							        </p>
							    </div>
						    </div>
						    <div class="form-group row">
						    	<label class="col-sm-2 form-control-label">
						    		Gender: 
						    	</label>
					    	   <div class="col-sm-10">
					    	   		<div class="radio-inline">
									     <label><input type="radio" ng-model="user.gender" name="gender" value="f">
									      		Female
									     </label>
								    </div>
								    <div class="radio-inline">
								      	<label><input type="radio" ng-model="user.gender" name="gender" value="m">
								      		Male
								      	</label>
								    </div>
					    	   </div>
						    </div>
						    <div class="form-group row">
						    	<label class="col-sm-2 form-control-label">
						    		Email: 
						    	</label>
					    	   <div class="col-sm-10">
						    		<input class="form-control" ng-model="user.email"/>
					    	   </div>
						    </div>
						    <div>
								<button type="button" ng-click="saveChanges()" class="btn btn-success">
									save
								</button>
							</div>
						 </div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="panel panel-info">
						<div class="panel-heading">Person Image</div>
						<div class="panel-body">
						    <div file-model="myfile">
							</div>
							<hr/>
							<div>
								<button type="button" ng-click="uploadImage()" class="btn btn-success">
									upload
								</button>
							</div>
						 </div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
