<div class="modal-header">
	<h3 class="modal-title">
	Add a new room
	</h3>
</div>
<div class="modal-body">
	<input  ng-model="newRoom.pid">
	<input ng-model="newRoom.description">
</div>
<div class="modal-footer">
	<button class="btn btn-default" ng-click="saveRoom(newRoom)" >Submit</button>
</div>
