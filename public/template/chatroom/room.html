<link ng-href="/stylesheets/{{roomInfo.style}}.css" type="text/css" rel="stylesheet">
<div class="container-fluid row-xs-11 fix_margin_padding
	absoluteContainer contentHeight">
	<div class="row row-xs-12">
		<!-- Left -->
		<div class="col-md-2 row-xs-12 hidden-print hidden-xs hidden-sm">
			<div class="row-xs-1 ">
				<div class="input-group">
					<input type="text" class="form-control " placeholder="Search for...">
					<span class="input-group-btn ">
						<button class="btn btn-default " type="button">GO!</button>
					</span>
				</div>
			</div>
			<ul class="nav nav-sidebar row-xs-10" ng-controller="VisitorController">
				<li class="active" ng-repeat="vistor in visitors">
					<a class="list" href="#">
						{{vistor}} <span class="sr-only">(current)</span>
					</a>
				</li>
			</ul>
			<div class="leftBottomButton row-xs-1" >
				
			</div>
		</div>
		<!-- Right -->
		
		<div class="col-md-10 row-xs-12" ng-controller="ChatWindowCtrl">
			<!-- Panel -->
			
			<div class="row-xs-11">
				<div class="message">
					
					<p>
						{{id}}
					</p>
				</div>
				<div ng-class="msg_position(msg)" ng-repeat="msg in msgs">
					
					<p>
						{{msg.content}}
					</p>
				</div>
			</div>
			<!-- <div class="singlechat">
												<div class="close">
																					<span class="glyphicon glyphicon-remove" aria-hidden="true"> </span>
												</div>
												<P>Messge!</p>
			</div> -->
			<!--right bottom -->
			
			<div class="row-xs-1 rightbottom">
				<div class="col-md-8 col-md-push-4 row-xs-12">
					<!-- Input Box -->
					<div class="row row-xs-12">
						<div class="col-md-10 row-xs-12">
							<!-- <input type="text" class="form-control row-xs-12 rightbottom"> -->
							<input type="text" class="form-control" placeholder="What's in your mind ?" ng-model="inputMsg">
						</div>
						<div class="col-md-1 row-xs-12">
							<div class="row-xs-12 dropup dropdown-toggle">
								
								<span class="glyphicon glyphicon-plus center close" data-toggle="dropdown">
								</span>
								
								<ul class="dropdown-menu opts" style="min-width:100%;">
									<li action-type="select" action-data="表情功能" title="发红包啦" suda="key=mainpub_default_expr&amp;value=first"><img src="http://img.t.sinajs.cn/t4/appstyle/expression/ext/normal/a5/hb_fahongbao2016_thumb.gif">
									</li>
									<li action-type="select" action-data="insert=%5B%E6%8A%A2%E5%88%B0%E5%95%A6%5D" title="抢到啦" suda="key=mainpub_default_expr&amp;value=second"><img src="http://img.t.sinajs.cn/t4/appstyle/expression/ext/normal/65/hb_qiangdao2016_thumb.gif">
									</li>
									<li action-type="select" action-data="insert=%5B%E6%9C%80%E5%8F%B3%5D" title="最右" suda="key=mainpub_default_expr&amp;value=third"><img src="http://img.t.sinajs.cn/t4/appstyle/expression/ext/normal/c8/lxhzuiyou_thumb.gif">
									</li>
									<li action-type="select" action-data="insert=%5B%E6%B3%AA%E6%B5%81%E6%BB%A1%E9%9D%A2%5D" title="泪流满面" suda="key=mainpub_default_expr&amp;value=fouth"><img src="http://img.t.sinajs.cn/t4/appstyle/expression/ext/normal/64/lxhtongku_thumb.gif">
									</li>
									<li action-type="select" action-data="insert=%5B%E6%B1%9F%E5%8D%97style%5D" title="江南style" suda="key=mainpub_default_expr&amp;value=fifth"><img src="http://img.t.sinajs.cn/t4/appstyle/expression/ext/normal/67/gangnamstyle_thumb.gif">
									</li>
									<li action-type="select" action-data="insert=%5B%E5%81%B7%E4%B9%90%5D" title="偷乐" suda="key=mainpub_default_expr&amp;value=sixth"><img src="http://img.t.sinajs.cn/t4/appstyle/expression/ext/normal/fa/lxhtouxiao_thumb.gif">
									</li>
									<li action-type="select" action-data="insert=%5B%E5%8A%A0%E6%B2%B9%E5%95%8A%5D" title="加油啊" suda="key=mainpub_default_expr&amp;value=seventh"><img src="http://img.t.sinajs.cn/t4/appstyle/expression/ext/normal/03/lxhjiayou_thumb.gif">
									</li>
									<li action-type="select" action-data="insert=%5Bdoge%5D" title="doge" suda="key=mainpub_default_expr&amp;value=eighth"><img src="http://img.t.sinajs.cn/t4/appstyle/expression/ext/normal/b6/doge_thumb.gif">
									</li>
									<li action-type="select" action-data="insert=%5B%E5%96%B5%E5%96%B5%5D" title="喵喵" suda="key=mainpub_default_expr&amp;value=ninth"><img src="http://img.t.sinajs.cn/t4/appstyle/expression/ext/normal/4a/mm_thumb.gif">
									</li>
									<li action-type="select" action-data="insert=%5B%E7%AC%91cry%5D" title="笑cry" suda="key=mainpub_default_expr&amp;value=tenth"><img src="http://img.t.sinajs.cn/t4/appstyle/expression/ext/normal/34/xiaoku_thumb.gif">
									</li>
									<li action-type="select" action-data="insert=%5Bxkl%E8%BD%AC%E5%9C%88%5D" title="xkl转圈" suda="key=mainpub_default_expr&amp;value=eleventh"><img src="http://img.t.sinajs.cn/t4/appstyle/expression/ext/normal/f4/xklzhuanquan_thumb.gif">
									</li>
									<li action-type="select" action-data="insert=%5B%E8%8A%92%E6%9E%9C%E5%BE%97%E6%84%8F%5D" title="芒果得意" suda="key=mainpub_default_expr&amp;value=twelfth"><img src="http://img.t.sinajs.cn/t4/appstyle/expression/ext/normal/ee/mango_03_thumb.gif">
									</li>
								</ul>
							</div>
							
						</div>
						<div class="col-md-1 row-xs-12">
							<div class="row-xs-12">
								<span class="glyphicon glyphicon-ok center close" aria-hidden="true"
									ng-click="sendMsg(inputMsg)" >
								</span>
							</div>
						</div>
						
					</div>
				</div>
			</div>
		</div>
		<!-- End of  Right-->
	</div>
</div>
