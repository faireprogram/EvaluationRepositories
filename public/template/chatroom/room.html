<link href="/stylesheets/{{roomInfo.style}}.css" type="text/css" rel="stylesheet">
<div class="fix_margin_padding container-fluid row-xs-11 
	absoluteContainer contentHeight">

    <div class="row row-xs-12">
        <!-- Left -->
        <div class="col-md-2 row-xs-12 hidden-print hidden-xs hidden-sm">
            <div class="row-xs-1 ">
                <div class="input-group">
                    <input type="text" class="form-control " placeholder="Search for..." ng-model="searchText">
                    <span class="input-group-btn">
                        <button class="btn btn-default " type="button">GO!</button>
                    </span>
                </div>
            </div>
            <ul class="nav nav-sidebar row-xs-10" ng-controller="VisitorController">
                <li class="listuser row" ng-repeat="vistor in visitors | filter: searchText">
                    <div class="col-md-8 col-md-push-2">
                        <img ng-src="/api/profileImg/{{vistor.pid}}"></img>
                        <span>{{vistor.username}}</span>
                    </div>                      
                </li>
            </ul>
            <div class="leftBottomButton row-xs-1">

            </div>
        </div>
        <!-- Right -->
        <div class="col-md-10 row-xs-12" ng-controller="ChatWindowCtrl">
            <!-- Panel -->
            <div class="row-xs-11 realContainer">
                <div class="mogiContainer" ng-show="mojoShow">
                    <ul ng-repeat="(n, rows) in mogs">
                        <li ng-repeat="mogNum in rows" ng-click="selectMojo(mogNum)"><img src="/resource/expression/{{mogNum}}.gif"/></li>
                    </ul>
                </div>
                <div ng-class="msg_position(msg)" ng-repeat="msg in msgs">
                    <div class="wrapper">
                        <span>
                            {{msg.from}}
                        </span>
                        <img ng-src="/api/profileImg/{{msg.pid}}" />
                    </div>
                    <p ng-bind-html="msg.content | mojoFilter">
                    </p>
                </div>
            </div>

            <div class="row-xs-1 rightbottom">
                <div class="col-md-8 col-md-push-4 row-xs-12">
                    <!-- Input Box -->
                    <div class="row row-xs-12">
                        <div class="col-md-10 col-xs-10 row-xs-12">
                            <!-- <input type="text" class="form-control row-xs-12 rightbottom"> -->
                            <input type="text" id="msgAreadID" class="form-control" placeholder="What's in your mind ?" ng-model="inputMsg" ng-keydown="$event.which === 13 && sendMsg(inputMsg)">
                        </div>
                        <div class="col-md-1 col-xs-1 row-xs-12">
                            <div class="row-xs-12">
                                <span class="glyphicon glyphicon-plus center close" ng-click="toggle(!mojoShow)">
                                </span>
                            </div>

                        </div>
                        <div class="col-md-1 col-xs-1 row-xs-12">
                            <div class="row-xs-12" >
                                <span class="glyphicon glyphicon-ok center close" aria-hidden="true" ng-click="sendMsg(inputMsg)"  >
                                </span>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
        <!-- End of  Right-->
    </div>
</div>
