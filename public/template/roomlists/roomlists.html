<div class="container-fluid" ng-controller="RoomListsCtrl">
	<div class="row">
		<div class="col-md-offset-1 col-md-10" >
			<div class="row">
				<div class="col-md-4 col-sm-6" ng-repeat="roomInstance in rooms">
					<div class="wPanel">
						<a ui-sref="room({'roomId' : '{{roomInstance.rid}}'})">
							<img src="/resource/screenshots/1111.png"></img>
						</a>
						<div>
							<p>description: {{roomInstance.description}}</p>
							<p>room owner: {{roomInstance.owner.username}}</p>
							<p>tags tags tags</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
