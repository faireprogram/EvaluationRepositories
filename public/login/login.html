<div class="modal-header">
	<h3> Login</h3>
</div>
<div class="modal-body">
	<form>
		<div>
			<label for="userNameInput">UserName</label>
			<input type="text" class="form-control" id="userNameInput" placeholder="Email or Username" ng-model="user.username"></input>
		</div>
		<div>
			<label for="passWordInput">Password</label>
			<input type="password" class="form-control" id="passWordInput" placeholder="password" ng-model="user.password"></input>
		</div>
	</form>
</div>
<div class="modal-footer">
		<button class="btn btn-primary" type="button" ng-click="login(user)">Login</button> 
		<button class="btn btn-info" type="button" ng-click="register(user)">register</button> 
</div>
<div class="alert-danger" ng-show="login.status === 'loginerror' || login.status === 'registererror'">
	{{login.errmsg}}	
</div>
